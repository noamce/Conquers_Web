<html>
<head>
    <title>Conquers</title>
    <script src="/Lobby/jquery-3.4.1.js"></script>
    <script src="/Lobby/common/context-path-helper.js"></script>
    <script src="/Lobby/chatRoom/chatroom.js"></script>
    <link rel="stylesheet" href="/Lobby/bootstrap.min.css">
    <link rel="stylesheet" href="Rooms.css">
    <link rel="stylesheet" href="/Lobby/chatRoom/chatroom.css">
</head>
<body background="/images/Professional-Website-Background-White-106363.jpg">
<header>
    <img src="">
    <form action="/Logout" method="get">
        <div class="logout">
            <Button  name="btn" value="quitbtn"> Logout </Button>
        </div>

    </form>
    <span class="userNameSpan"></span>

</header>

<form accept-charset="UTF-8" method="post" action="/UpLoadXmlFile" autocomplete="off" enctype="multipart/form-data">
    <div class="container">
        <h3>Enter your own game:</h3>
        Choose XML File: <input type="file" name="xml" title="" ><br />
        <button type="submit" value="Submit">Submit</button>
    </div>
</form>
<span class="errorXml"></span>

<div class="left">
    <img src="/images/Player List.png"/>
    <div class="sidebar">
        <div id="userslist" class="left">
        </div>
    </div>
</div>
<div class="mainDiv">
    <div class="dialogDiv">
        <div class="dialogContent">
            <div class="details">
                <div class="gametitle"></div>
                <div class="creatorName"></div>
                <div class="boardSize"></div>
                <div class="playerNumber"></div>
                <div class="status"></div>
                <div class="detailsOfBoard"></div>
                <div class="detailsOfUnits"></div>

                <Button  name="btn" value="quitbtn"onclick="addUser()"> start </Button>

                <Button  name="btn" value="quitbtn"onclick="hideRoom()"> return to lobby </Button>

            </div>
      </div>
    </div>
</div>
<div class="right">
    <img src="/images/Open Rooms.png" style="margin: initial"/>
    <div id="roomsarea" class="span6"></div>
</div>
<script type="text/javascript" src="LobbyPageControl.js"></script>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-1">
            <div class="sidebar">
                <h4>Online</h4>
                <div class="clearfix">
                    <div class="input">
                        <ul id="userslist1">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="content">
                <div id="chatwindow">
                    <h4>Chat</h4>
                    <div id="chatarea" class="span6"></div>
                    <form id="chatform" method="POST" action="sendChat">
                        <input type="text" id="userstring" name="userstring"/>
                        <input type="submit" value="Send"/>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
